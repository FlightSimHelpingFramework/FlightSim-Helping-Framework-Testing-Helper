name: .NET build and publish package

on:
  push:
    branches: [ main]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
    - name: Install dependencies
      working-directory: FSHF Testing Helper 
      run: dotnet restore

    - name: Build
      working-directory: FSHF Testing Helper 
      run: dotnet build --configuration Release --no-restore

    - name: Check directory
      run: CD
    - name: Create the package
      working-directory: FSHF Testing Helper 
      run:  dotnet pack FSHFTestingHelper/FSHFTestingHelper.csproj -c Release
    - name: Check directory
      run: CD
    - name: Publish the package to nuget
      working-directory: FSHF Testing Helper 
      run: nuget push FSHFTestingHelper/bin/Release/*.nupkg -ApiKey ${{secrets.NUGET}} -Source https://api.nuget.org/v3/index.json -SkipDuplicate -Verbosity detailed